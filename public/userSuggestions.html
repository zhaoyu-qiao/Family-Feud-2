</head>

<body>
    <div class="make-better-game-header">
        <div class="row">
            <div class="col-md-12"></div>
            <div class="media">
                <img src="./images/small-family-fued-cover.png" class="align-self-start mr-3" alt="...">
                <div class="media-body">
                    <br>
                    <!-- <br> -->
                    <!-- Cited word rotator: https://codepen.io/AmruthPillai/pen/axvqB -->
                    <h1 class="mt-0">Make Your Family Feud Game Better!!</h1>

                <div>Funnier!</div>

                    <p></p>

                </div>
            </div>
        </div>
    </div>
    </div>
    <br>
    <div class="questn-suggestn-container">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <ul class="list-group todo-list">
                    <li class="list-group-item new-item">
                        <form id="todo-form">
                            <div class="container">
                                <div class="row">
                                    <div class="col-10">
                                        <h3 class="display-6">Your Survey Question Suggestion(s)</h3>
                                        <hr class="my-4">
                                        <br>
                                        <h4>New Survey Question</h4>
                                        <input class="new-item form-control" placeholder="Add a new question"
                                            type="text" />
                                    </div>
                                    <div class="col-2">
                                        <button type="submit" class="btn btn-success"
                                            id="add-new-questn-btn">Add</button>
                                    </div>
                                </div>
                            </div>
                        </form>
                        <br>
                    </li>
                    <span class="todo-container">
                    </span>
                    <br>
                    <!-- Cited: https://getbootstrap.com/docs/4.4/components/modal/ -->
                    <!-- Button trigger modal -->
                    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal"
                        id="submit-new-questn-btn">
                        Submit
                    </button>
                    <!-- Modal -->
                    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog"
                        aria-labelledby="exampleModalLabel" aria-hidden="true">
                        <div class="modal-dialog" role="document">
                            <div class="modal-content">
                                <div class="media">
                                    <img src="./images/small-family-fued-cover.png" width="100%" alt="" />
                                </div>
                                <div class="modal-body">
                                    <h4 class="text-center"><span class="member-name"></span>Thank You For Your Survey
                                        Question(s)!</h4>
                                    <h4 class="text-center">Your feedback is appreciated</h4>
                                    <p></p>
                                    <div class="modal-footer">
                                        <a href='/game' class="btn btn-primary btn-lg" id="play-again-btn">Play
                                            Again</a>
                                        <a href="/" class="btn btn-primary btn-lg" id="modal-close-btn">Logout</a>
                                        <!-- <button type="button" class="btn btn-secondary" data-dismiss="modal">Play Again!</button>
                <button type="button" class="btn btn-primary">Close</button> -->
                                    </div>
                                </div>
                            </div>
                        </div>
                </ul>
            </div>
        </div>
    </div>
    <!-- Custom Script -->
    <script src="./javascript/userSuggestions.js" type="text/javascript"></script>
</body>

</html>
